<script src='https://meet.jit.si/external_api.js'></script>
<script>
  const jitsi_options = {
    roomName: 'session-2026112067718687-afg',
    width: 800,
    height: 700,
    interfaceConfigOverwrite: {
      TOOLBAR_BUTTONS: ['microphone', 'camera', 'tileview'],
      VIDEO_QUALITY_LABEL_DISABLED: true}
  };
  
  const api = new JitsiMeetExternalAPI('meet.jit.si', jitsi_options)  
  
  
  
  var myInterval = setInterval(function() {
    var participants = api.getParticipantsInfo();
    var participant = participants[Math.floor(Math.random() * participants.length)];
    api.setLargeVideoParticipant(participant.participantId);
    console.log('Set large video participant to participantId='+participant.participantId);
  }, 5000);
